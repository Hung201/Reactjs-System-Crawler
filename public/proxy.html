<!DOCTYPE html>
<html>

<head>
    <title>API Proxy Test</title>
</head>

<body>
    <h1>API Proxy Test</h1>
    <!-- ⚠️ CẢNH BÁO: Không commit API token thật vào git! -->
    <input type="text" id="token" placeholder="API Token" value="YOUR_APIFY_TOKEN_HERE"
        style="width: 300px;">
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('result');

            // ⚠️ CẢNH BÁO: Token sẽ lộ ở browser! Nên gọi qua backend proxy
            if (token === 'YOUR_APIFY_TOKEN_HERE') {
                resultDiv.innerHTML = '<h3>⚠️ Vui lòng nhập API token thật để test</h3>';
                return;
            }

            try {
                const response = await fetch(`https://api.apify.com/v2/acts?token=${token}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Total: ${data.data.total}</p>
                        <p>Count: ${data.data.count}</p>
                        <p>Items: ${data.data.items.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>Error: ${response.status}</h3>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>

</html>
